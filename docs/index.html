<html >

    <title>Super Storypointer Pro 2: Turbo</title>

    them easy.">

    <meta property="og:title" content="Super Storypointer Pro 2 Turbo">
    <meta property="og:description" content="Dev estimates are hard. Lets make
            them easy.">

            content="https://superstorypointerpro2turbo.com/dist/assets/super-logo.png">
    <meta property="og:url" content="https://superstorypointerpro2turbo.com/dist/">


    <meta name="twitter:card" content="https://superstorypointerpro2turbo.com/dist/">

    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito+Sans:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">



    <script type="module" crossorigin src="/assets/index-SkQOtjou.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-sZnPtOmm.css">
  </head>
  <body >
        <div id="loading" >
            <img style="height: 50%;border-radius:850px;" id="logo" src="./super-logo-background.png" alt="Super Storypointer Pro 2: Turbo Logo"/>


      </div>
      <div id="loaded" class="hidden">
            <aside>
                <div id="share" >

                    <button id="share-copy" class="hidden">
                        <img width="50px" height="50px" id="logo" src="./super-logo.png" alt="Super Storypointer Pro 2: Turbo Logo"/>

                        Copy Share Link
                    </button>
                </div>
                <div id="users">


                </div>




                <div id="settings" >
                    <button id="settings-button">Settings ⚙️</button>
                </div>

            </aside>
            <main id="content">
                <section id="host-waiting-on-players" class="hidden"
                    name="host-loading">
                        Waiting for users to connect...
                </section>

                <section id="storypointing" class="hidden" name="story-pointing" >
                    <div id="results" name="results" class="invisible">

                    </div>
                    <div id="storypointing-contents" name="content">
                        <ul name="selection">
                            <li><input type="button" class="option top-left" value="1"/></li>
                            <li><input type="button" class="option" value="2"/></li>
                            <li><input type="button" class="option top-right" value="3"/></li>
                            <li><input type="button" class="option" value="5"/></li>
                            <li><input type="button" class="option" value="8"/></li>
                            <li><input type="button" class="option" value="13"/></li>
                            <li><input type="button" class="option bottom-left" value="21"/></li>
                            <li><input type="button" class="option" value="??"/></li>
                            <li><input type="button" class="option bottom-right" value="&#x2615;"/></li>
                        </ul>

                        <input 
                            id="storypointing-reveal" 
                            name="reveal" 
                            type="button"
                            value="reveal" 
                            class="button hidden"
                        />
                        <input 
                            id="storypointing-restart" 
                            name="restart" 
                            type="button"
                            value="restart" 
                            class="button hidden"
                        />
                    </div>
                    
                    
                    

                </section>


            </main>

    </div>
      
      
      
        <dialog id="user-info-dialog">
            <form name="user-info-form" method="dialog">
                <label for="name">name:
                    <input name="name" type="text" required/>
                </label>
                <fieldset>
                    <legend>Category</legend>


                    <div>
                        <input type="radio" id="spectator" name="category"
                            value="spectator"/>
                        <label for="category">Spectator</label>

                    </div>
                    <div>
                        <input type="radio" id="qc" name="category" value="qc"/>
                        <label for="category">QC</label>

                    </div>
                    <div>
                        <input type="radio" id="dev" name="category" checked value="dev"/>
                        <label for="category">Dev</label>

                    </div>
                </fieldset>
                <select id="user-info-theme" name="theme">
                    <option selected>Minimalist</option>
                    <option>Waves</option>

                </select>
                <div>

                    <button id="user-info-dialog-cancel" value="cancel">Cancel</button>
                    <button id="user-info-dialog-confirm" value="confirm">Confirm</button>
                </div>
            </form>
        </dialog>
        
      
        
    
      <template id="user-list">
        <figure name="figure">
            <figcaption name="caption">

            </figcaption >
            <ul name="list">

            </ul>
        </figure>
      </template>

  </body>
</html>
